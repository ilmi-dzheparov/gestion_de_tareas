{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Etapas</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
        <a href="/stages/new/" class="btn btn-success p-2">Crear etapa</a>
    </div>
    <div class="col">
        <ul class="list-group">
            {% for stage in stages %}
            <li class="list-group-item list-group-item-light d-flex justify-content-between">
                <a href="/stages/{{ stage.pk }}/" class="text-decoration-none link-dark">Etapa: {{ stage.title }} </a>
                <a href="/tasks/{{ stage.task.pk }}/" class="text-decoration-none link-dark">Task: {{ stage.task.title }}</a>
                <a href="/stages/{{ stage.pk }}/delete/" class="btn btn-danger">Eliminar etapa</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
