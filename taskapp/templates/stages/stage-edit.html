{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Editar etapa</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <form method="POST" enctype="multipart/form-data" action="/stages/{{ object.pk }}/edit/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Aplicar</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
